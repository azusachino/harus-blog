baseurl: https://azusachino.icu
# fix giscus loading error 20241118
languageCode: en
pagination:
  pagerSize: 10
title: idealistic daydreamer
timeout: 10s
timeZone: Asia/Tokyo
# Change it to your Disqus shortname before using
# disqusShortname: azusachino

enableGitInfo: false

# GA Tracking ID
googleAnalytics: G-59FEKVM9G5

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, es, de, nl
DefaultContentLanguage: en

permalinks:
  post: /p/:slug/
  page: /:slug/

module:
  imports:
    - path: github.com/CaiJimmy/hugo-theme-stack/v3
  hugoVersion:
    extended: true
    min: "0.87.0"

params:
  mermaid:
    enabled: true
    theme: light
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon: images/favicon.ico

  footer:
    since: 2021
    customText: The older I get, the more I realize that most of life is a matter of what we pay attention to, of what we attend to [with focus].

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 CST

  sidebar:
    emoji: ðŸŽ¨
    subtitle: Palette gives you the ability, but you're the possibility.
    avatar:
      enabled: true
      local: true
      src: images/nahida.png

  article:
    math: true
    toc: true
    readingTime: true
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0

  comments:
    enabled: true
    provider: giscus
    giscus:
      repo: azusachino/idealistic-daydreamer
      repoID: MDEwOlJlcG9zaXRvcnkzNTgxOTk2MjU=
      category: General
      categoryID: DIC_kwDOFVmxSc4CON34
      mapping: title
      reactionsEnabled: 1
      emitMetadata: 0

  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc

  opengraph:
    twitter:
      # Your Twitter username
      site: azusachino

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: -100
      params:
        icon: home
  social:
    - identifier: github
      name: GitHub
      url: https://github.com/azusachino
      params:
        icon: brand-github
    - identifier: twitter
      name: Twitter
      url: https://twitter.com/azusachino
      params:
        icon: brand-twitter
    - identifier: note
      name: Note
      url: https://harus-note.notion.site/harusDocs-1737242dc8218043a2e0e2fca24a5cd5
      params:
        icon: link

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 200

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
